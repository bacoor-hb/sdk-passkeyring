<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sdk-v2-cyberstepwallet-decard JavaScript dApp Example</title>
    <link rel="stylesheet" href="css/App.css" />
  </head>

  <body>
    <div class="pages" id="app">
      <h1>sdk-v2-cyberstepwallet-decard JavaScript dApp Example</h1>

      <!-- AppKit UI Components -->
      <div class="button-group">
        <appkit-button />
        <passkey-provider />
      </div>

      <!-- Modal Controls -->
      <div class="button-group">
        <button id="get-balance" data-connected-only>Get Balance</button>
        <button id="sign-message" data-connected-only>Sign Message</button>
        <button id="disconnect" data-connected-only>Disconnect</button>
      </div>
      <div class="button-group" style="padding-bottom: 0;">
        <button id="send-tx" data-connected-only>Send tx <span style="color: #9a9a9a">[send 0.001 POL to yourself]</span></button>
      </div>

      <!-- State Displays -->
        <section id="balanceSection" style="display: none;">
          <h2>Balance</h2>
          <pre id="balanceState"></pre>
        </section>

        <section id="txSection" style="display: none;">
          <h2>Tx</h2>
          <pre id="txState"></pre>
        </section>

        <section id="signatureSection" style="display: none;">
          <h2>Signature</h2>
          <pre id="signatureState"></pre>
        </section>

        <section>
          <h2>Account</h2>
          <pre id="accountState"></pre>
        </section>

        <section>
          <h2>Network</h2>
          <pre id="networkState"></pre>
        </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
